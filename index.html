<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stawaj waść!</title>
    <link rel="stylesheet" href="/Szbla i plomieniem/styl.css" />
    <link rel="stylesheet" href="/Szbla i plomieniem/script.js" />
  </head>

  <body>
    <header>
      <div class="pudloNaKosc">
        <img
          src="/Szbla i plomieniem/img/Kostka.svg"
          class="kostkaImg"
          alt="kostka"
        />
        <div class="wynikRzutu"></div>
      </div>
    </header>

    <section>
      <div class="pojLP">
        <img
          src="/Szbla i plomieniem/img/wolod.svg"
          class="wolodImg"
          alt="wolod"
        />
        <div class="dropdownL" style="float: left">
          <button class="dropbtn">Michał</button>
          <div class="dropdown-contentL" style="left: 0">
            <button class="opcjaDef1 blok">Blok</button>
            <button class="opcjaDef1 paro">Parowanie</button>
            <button class="opcjaDef1 unik">Unik</button>
            <button class="opcjaOff1 cie">Cięcie</button>
            <button class="opcjaOff1 pch">Pchnięcie</button>
            <button class="opcjaOff1 kop">Kopnięcie</button>
          </div>
        </div>
      </div>
      <div class="pojSrod">
        <button class="restart">Restartuj</button>
        <button class="turlaj">RZUT</button>
        <div class="wiadRzutu">Wiadomość o wyniku rzutu</div>
        <div class="procOff">Procent Ofensywy</div>
        <div class="procDef">Procent Defensywy</div>
      </div>
      <div class="pojLP">
        <img
          src="/Szbla i plomieniem/img/9517-bohun-lt3.svg"
          class="bohunImg"
          alt="bohun"
        />
        <div class="dropdownR" style="float: right">
          <button class="dropbtnR">Jurko</button>
          <div class="dropdown-contentR">
            <button class="opcjaDef2 blok">Blok</button>
            <button class="opcjaDef2 paro">Parowanie</button>
            <button class="opcjaDef2 unik">Unik</button>
            <button class="opcjaOff2 cie">Cięcie</button>
            <button class="opcjaOff2 pch">Pchnięcie</button>
            <button class="opcjaOff2 kop">Kopnięcie</button>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <object data="" type="">
        <progress id="health" value="100" max="100"></progress>
        <!-- <div class="miRam">
          <div class="miHP">100</div>
        </div> -->
      </object>
      <object class="zwieracz" data="" type="">
        <div>Spacer</div>
        <div>Punkty staminy</div>
      </object>
    <object class="zwieracz" data="" type="">
      <div>Spacer</div>
      <div>Punkty</div>
    </object>
    <object data="" type="">
      <div class="boRam">
        <div class="boHP">100</div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
